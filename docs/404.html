<div id="block-404" style="visibility: hidden;">
    <h1>404: Page not found</h1>
</div>

<script>
  // Using JS redirect today. This redirect will not be needed once we update links in UGENE to use doc.ugene.net directly.
  // TODO: consider using 200.html instead of 404.html (Github does not support 200.html, but other sites do).
  let isRedirected = false;

  function checkRedirectByPathPrefix(pathPrefix, newDomain) {
    if (isRedirected) {
      return;
    }
    if (window.location.pathname === '/' + pathPrefix || window.location.pathname.startsWith('/' + pathPrefix + '/')) {
      window.location = 'https://' + newDomain + window.location.pathname + window.location.search;
      isRedirected = true;
    }
  }

  checkRedirectByPathPrefix('wiki', 'doc.ugene.net');
  checkRedirectByPathPrefix('forum', 'ugene.unipro.ru'); // TODO: replace with forum.ugene.net when ready.
  checkRedirectByPathPrefix('tracker', 'ugene.dev');

  if (!isRedirected) {
    if (window.location.pathname === '/download-all_html') {
      window.location = window.location.protocol + '//ugene.net/download-all.html#full-packages';
    } else if (window.location.pathname === '/ru/download-all_html') {
      window.location = window.location.protocol + '//ugene.net/ru/download-all.html#full-packages';
    } else {
      document.getElementById('block-404').style.visibility = 'visible';
    }
  }

</script>
